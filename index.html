  <style>
    :root {
      /* Premium Color Palette */
      --color-primary: #0C0F1D;
      --color-surface: #0F1419;
      --color-surface-light: #F8FAFC;
      --color-accent: #3B82F6;
      --color-success: #10B981;
      --color-danger: #EF4444;
      --color-warning: #F59E0B;

      /* Shadows */
      --shadow-premium: 0 8px 32px rgba(0, 0, 0, 0.12), 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-premium-hover: 0 16px 48px rgba(0, 0, 0, 0.16), 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    html {
      scroll-behavior: smooth;
    }

    /* Tabular numbers for financial data */
    .tabular-nums {
      font-variant-numeric: tabular-nums;
    }

    /* Design System Utilities */

    /* Glassmorphism Effects */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .dark .glass {
      background: rgba(15, 23, 42, 0.7);
      border-color: rgba(255, 255, 255, 0.1);
    }

    /* Floating Navbar */
    .navbar-floating {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .dark .navbar-floating {
      background: rgba(0, 0, 0, 0.85);
    }

    /* Premium Card Hover */
    .card-premium {
      transition: transform 0.3s cubic-bezier(0.22, 1, 0.36, 1),
        box-shadow 0.3s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .card-premium:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.1);
    }

    .dark .card-premium:hover {
      box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.4);
    }

    /* Reduced Motion Support */
    @media (prefers-reduced-motion: reduce) {

      .card-premium,
      .animate-fade-in,
      .animate-fade-in-scale,
      .animate-slide-in-right,
      .animate-value-fade-in {
        transition: none;
        animation: none;
      }
    }

    .animate-fade-in {
      animation: fade-in 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
    }

    .animate-fade-in-scale {
      animation: fade-in-scale 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
    }

    .animate-slide-in-right {
      animation: slide-in-right 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
    }

    .animate-value-fade-in {
      animation: value-fade-in 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
    }

    .animate-highlight-breathe {
      animation: highlight-breathe-light 1.5s cubic-bezier(0.4, 0, 1, 1) infinite;
    }

    .dark .animate-highlight-breathe {
      animation-name: highlight-breathe-dark;
    }

    .collapsible-content {
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.215, 0.610, 0.355, 1.000);
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fade-in-scale {
      from {
        opacity: 0;
        transform: scale(0.98);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slide-in-right {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(0);
      }
    }

    @keyframes value-fade-in {
      from {
        opacity: 0;
        transform: translateY(5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes highlight-breathe-light {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.08);
      }

      50% {
        box-shadow: 0 0 0 6px rgba(0, 0, 0, 0.08);
      }
    }

    @keyframes highlight-breathe-dark {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }

      50% {
        box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.15);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    /* Initial Loading Spinner */
    #root:empty::before {
      content: '';
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 3rem;
      height: 3rem;
      margin: -1.5rem 0 0 -1.5rem;
      border: 4px dashed;
      border-color: #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .dark #root:empty::before {
      border-color: #fff;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .dark .logo-img {
      filter: invert(1);
    }
  </style>
  <script>
      // Anti-flicker script for dark mode
      (function () {
        try {
          const theme = localStorage.getItem('theme');
          if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error("Could not set theme from localStorage", e);
        }
      })();
  </script>
