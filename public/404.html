<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada | Caravel</title>
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 480px;
            padding: 2rem;
        }

        .code {
            font-size: 6rem;
            font-weight: 700;
            opacity: 0.1;
            line-height: 1;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 1rem 0 0.5rem;
        }

        p {
            color: #999;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
            transition: background 0.2s;
        }

        a:hover {
            background: #e5e5e5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="code">404</div>
        <h1>Página não encontrada</h1>
        <p>A página que procuras não existe ou foi movida. Verifica o endereço ou regressa à página inicial.</p>
        <a href="/">Voltar ao Início</a>
    </div>
</body>

</html>
